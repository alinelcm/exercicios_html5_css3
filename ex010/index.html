<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="400" poster="IMG_20220429_164351.jpg" controls>
      <source src="meuvideo3.mp4" type="video/mp4" />
      <source src="meuvideooo.ogv" type="video/ogv" />
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="400" <iframe>
      width="560" height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg?start=6" title="YouTube
      video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen ></iframe
    >
  </body>
</html>
