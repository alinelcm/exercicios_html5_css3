<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      fieldset {
        width: 400px;
      }
    </style>
  </head>
  <h1>Teste de formulários</h1>
  <body>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" required />
        <p>Gênero: <br><label for="isexm">Masculino</label><input type="radio" name="sex" id="isexm"><br>
        <label for="isexf">Feminino</label><input type="radio" name="sex" id="isexf"></p>
      </p>
      <p>
        <label for="iest">Estado:</label>
        <select name="est" id="iest">
          <optgroup label="Nordeste">
            <option value="AL">Alagoas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceara</option>
            <option value="MA">Maranhão</option>
            <option value="PB">Paraiba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="SE">Sergipe</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="PA">Parana</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
          </optgroup>
        </select>
      </p>
      <fieldset>
        <legend>Dados de login</legend>
        <p>
          <label for="iemail">Email:</label>
          <input type="email" name="email" id="iemail" required />
        </p>
        <p>
          <label for="ipass">Senha:</label>
          <input
            type="password"
            name="pass"
            id="ipass"
            required
            minlength="8"
            autocomplete="new-password"
          />
        </p>
        <p><input type="submit" value="Enviar" /></p>
      </fieldset>
    </form>
  </body>
</html>
