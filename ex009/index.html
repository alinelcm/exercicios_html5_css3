<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumente e diminua o tmanho do seu navegador
    </p>
    <picture>
      <source media="(max-width: 750px)" srcset="foto-p.png" />
      <source media="(max-width: 1050px)" srcset="foto-m.png" />
      <img src="foto-g.png" alt="imagem flexivel" />
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls>
      <source src="Campfire - Telecasted.mp3" type="audio/mpeg" />
      <source src="Campfire - Telecasted.ogg" type="audio/ogg" />
      <source src="Campfire - Telecasted.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir o áudio.
        <a href="Campfire - Telecasted.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>
